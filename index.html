<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>SCSS BEM STARTER</title>
</head>
<body>
      <header class="header">
        <div class="container">
          <div class="header_top">
              <a href="#" class="header_link">
                <img class="header_logo" src="./images/logo.svg" width="126" height="28" alt="logo-img" >
              </a>

              <div class="header_right">
                <div class="header_tel">
                  <img class="header_img" src="./images/phone-call.png" width="20" height="20" alt="tel-img">
                  <a href="#" class="header_links">+998 90 123 45 67</a>
                </div>

                <img class="header_line"   src="./images/Line 1.png" alt="line-img" >

                <img src="./images/sun.png" width="24" height="24" alt="img" class="header_outline">

                <select class="header_select" name="" id="">
                  <option value="">EN</option>
                  <option value="">RU</option>
                </select>

                <button class="header_btn">
                   ОСТАВИТЬ ЗАЯВКУ
                </button>

                <div class="header_menu">
                  <a href="#" class="header_menu--link">
                    <p class="header_menu--text">МЕНЮ</p>
                    <img src="./images/menu.png" width="17" height="12" alt="menu-img" class="header_menu--img">
                  </a>
                </div>
              </div>
          </div>
        </div>
      </header>
</body>
</html>
